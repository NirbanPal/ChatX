<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ChatX | {% block title %}{% endblock %} </title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,300&display=swap');

            .messages {
                height: 400px;
                overflow-y: auto;
            }

        </style>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <p class="ml-3 text-2xl lg:text-4xl" style="font-family: 'Noto Serif', serif; color: white;">ChatX</p>
            
            <div class="flex items-center space-x-4">
                    {% if request.user.is_authenticated %}
                    <a href="/" class="text-white hover:text-gray-200">Personal Chats</a>
                    
                    <a href="/userlogin/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                    {% else %}
                    <a href="/userlogin/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/userlogin/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
                    {% endif %}
        
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}

    </body>
</html>
