<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ChatX | {% block title %}{% endblock %} </title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,300&display=swap');

            .messages {
                height: 400px;
                overflow-y: auto;
            }

            /* setting height of chat box */
            .chat-messages {
                max-height: 400px;
                overflow-y: auto;
                
            }

        </style>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-1 bg-teal-800 h-[60px]">
            <p class="ml-1 text-2xl lg:text-3xl" style="font-family: 'Noto Serif', serif; color: white;"><b>ChatX</b></p>
            
            <div class="flex items-center space-x-4">
                    {% if request.user.is_authenticated %}

                    {% block navele %}
                    {% endblock %}
                    
                    <a href="/" data-tooltip-target="tooltip-animation-friends" class="px-1 py-[1px] sm:px-2 sm:py-1 rounded text-white bg-teal-600 hover:bg-teal-950"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-person inline-block mb-1 mr-[2px]" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                      </svg><span class="hidden sm:inline-block">Chat With Friends</span></a>
                    
                    <a href="/userlogin/logout/" data-tooltip-target="tooltip-animation-logout" class="px-1 py-[1px] sm:px-2 sm:py-1 rounded text-white bg-red-700 hover:bg-red-800"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-arrow-right inline-block mb-1 mr-[2px]" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg><span class="hidden sm:inline-block">Logout</span></a>
                    {% else %}
                    <a href="/userlogin/login/" class="px-2 py-1 rounded text-white bg-teal-600 hover:bg-teal-950">Login</a>
            
                    <a href="/userlogin/signup/" class="px-2 py-1 rounded text-white bg-teal-600 hover:bg-teal-950">Sign up</a>
                    {% endif %}
        
            </div>
        </nav>

        <!-- tooltips(logout and frineds) -->
        <div id="tooltip-animation-logout" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Logout
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>

        <div id="tooltip-animation-friends" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Friends
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>

        
        
        {% block content %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    </body>
</html>
